<!DOCTYPE html>
<html>
    <title>Rock Papaer Scissor Game</title>
<link rel="stylesheet" href="style.css">  
<script src="script.js"></script> 
<div class="photo"> 
</div>
<body>
  <div class="game-body">
            <h1> Welcome to rock paper scissor game!</h1>
    <div class="buttons">

 <button class="button" onclick="
        pickcomputerMove()
        playGame('rock')
            ">rock</button>
 <button class="button" onclick="
        pickcomputerMove()
        playGame('paper')
            ">paper</button>
 <button class="button" onclick="
        pickcomputerMove()
        playGame('scissor') 
        ">scissor</button>
<div class="container">
    <button class="reset-button" onclick="
    score.wins = 0;
    score.loses = 0;
    score.ties = 0;
    document.querySelector('.scoreBoard').innerHTML = `Wins=${score.wins}, Loses=${score.loses}, Ties=${score.ties}.`;
        ">Reset score</button>
   
</div>
    <p class="outcome"> </p>
    <P class="scoreBoard"> </P>
</div>

</body>
</html>
